<mat-toolbar *ngIf="!isHandset">
    <a href="#home">
        <div class="toolbar-title">Loun√®s</div>
        <div class="toolbar-title">Badji</div>
        <div class="toolbar-subtitle">Full Stack developper</div>
    </a>
</mat-toolbar>

<mat-nav-list>
    <a mat-list-item *ngFor="let link of links" 
        [href]="'#' + link.anchor"
        [ngClass]="{'selected': (selected| async) === link.anchor}"
        [style.color]="link.color">
        <mat-icon >{{link.icon}}</mat-icon>
        <span>{{ link.title }}</span>
    </a>            
</mat-nav-list>
