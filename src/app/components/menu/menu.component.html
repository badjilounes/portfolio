<mat-toolbar *ngIf="!isHandset">  
    <a href="#home">
        <div class="toolbar-title">Loun√®s</div>
        <div class="toolbar-title">Badji</div>
        <div class="toolbar-subtitle">Full Stack developper</div>
    </a>
</mat-toolbar>

<mat-nav-list>
    <a mat-list-item *ngFor="let link of links" 
        [href]="'#' + link.anchor"
        [ngClass]="{'selected': (selected| async) === link.anchor}"
        [style.border-color]="link.color"
        (click)="isHandset ? menuClosed.emit() : true">
        <div class="item-border" *ngIf="(selected| async) === link.anchor"
            [style.background-color]="link.color"></div>
        <mat-icon [style.color]="link.color">{{ link.icon }}</mat-icon>
        <span>{{ link.title }}</span>
    </a>      
    <a mat-list-item *ngFor="let export of exportLinks" 
        [href]="export.link" target="_blank">
        <mat-icon>{{ export.icon }}</mat-icon>
        <span>{{ export.title }}</span>
    </a>  
    
    <a mat-list-item class="bottom-list-item" *ngIf="!isHandset">
        <div mat-icon-button aria-label="Theme selector" class="icon-button-container"
            [matTooltip]="'Click to select a theme'" [matTooltipPosition]="'right'" 
            [matMenuTriggerFor]="themeMenu">
            <mat-icon>color_lens</mat-icon>
        </div>
    </a>
</mat-nav-list>

<mat-menu #themeMenu="matMenu" [class]="'theme-picker'" [xPosition]="'after'" [yPosition]="'above'">
    <app-theme-selector></app-theme-selector>
</mat-menu>
