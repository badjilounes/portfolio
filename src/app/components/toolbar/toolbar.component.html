<mat-toolbar color="primary">

    <a
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleSidenav()" >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </a>

    <span class="title-container">
        <p class="title">Loun√®s Badji</p>
        <p class="subtitle">{{'job'| translate}}</p>
    </span>

    <a mat-icon-button aria-label="Language selector" [matMenuTriggerFor]="langMenu">
        <mat-icon>language</mat-icon>
    </a>

    <a mat-icon-button aria-label="Theme selector" [matMenuTriggerFor]="themeMenu">
        <mat-icon>color_lens</mat-icon>
    </a>

</mat-toolbar>

<mat-menu #langMenu="matMenu" [class]="'grid-picker'">
    <app-language-selector></app-language-selector>
</mat-menu>

<mat-menu #themeMenu="matMenu" [class]="'grid-picker'">
    <app-theme-selector></app-theme-selector>
</mat-menu>
